<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="container">
    <div class="row">
      <div>
        <p>Anverso del dni *</p>
        <app-imageupload formControlName="anverso" />
      </div>
      <div>
        <p>Reverso del dni *</p>
        <app-imageupload formControlName="reverso" />
      </div>
    </div>
    <button type="submit">Enviar</button>
  </div>
</form>
