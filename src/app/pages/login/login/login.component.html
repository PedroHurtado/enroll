<mat-card>
  <mat-card-header>
    <mat-card-title>
      <app-logomini/>
      <h2>Iniciar sesión</h2>
      <p>Introduzca su email o su teléfono recibira un password de un solo uso</p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="handlerSubmit($event)">
      <mat-form-field appearance="outline">
        <mat-label>Email o Teléfono</mat-label>
        <input matInput type="text" required autofocus formControlName="user">
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Siguiente</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
