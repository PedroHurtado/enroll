<div class="container" [class.is-mobile]="isMobile()">
  <mat-toolbar class="toolbar">
    @if(isMobile()){
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    }
    <h1>Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" [opened]="!isMobile()" [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
       <div>list</div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div>content</div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
