<div class="container">
  @if(subjectDomain().type==='all'){
    <app-alllist [subjectDomain]="subjectDomain()"/>
  }

  @if(subjectDomain().type ==="selectlist"){
    <app-selectedlist [subjectDomain]="subjectDomain()" [disabled]="true" [designMode]="true" />
  }

  @if(subjectDomain().type==="orderlist"){
    <app-sortedlist [subjectDomain]="subjectDomain()" [disabled]="true"/>
  }

</div>
