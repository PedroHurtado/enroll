<div class="container">
  @if(config().type==='all'){
    <app-alllist [text]="config().title" [items]="items"/>
  }
  @if(config().type==="selectlist"){
    <app-selectedlist [text]="config().title" [items]="items" [multiple]="config().multiple" [default]="config().defaultSubject" [designMode]="true" />
  }
  @if(config().type==="orderlist"){
    <app-sortedlist [text]="config().title" [items]="items" [limit]="config().limit" />
  }
</div>
