<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Texto</mat-label>
        <input type="text" matInput formControlName="text">
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type">
        <mat-option value="all">Todas</mat-option>
        <mat-option value="selectlist">Lista</mat-option>
        <mat-option value="orderlist">Lista Ordenada</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-radio-group formControlName="multiple" aria-label="Selecciona una option">
      <mat-radio-button value="true">Si</mat-radio-button>
      <mat-radio-button value="false">No</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>LÃ­mite</mat-label>
      <input type="number" matInput formControlName="limit">
    </mat-form-field>
    <div>
      <button type="submit" mat-flat-button>enviar</button>
    </div>
  </form>
</div>
