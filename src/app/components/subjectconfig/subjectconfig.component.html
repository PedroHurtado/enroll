<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <mat-form-field appearance="outline" class="text">
      <mat-label>Texto</mat-label>
      <input type="text" matInput formControlName="text" required>
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="type">
          <mat-option value="all">Todas</mat-option>
          <mat-option value="selectlist">Lista</mat-option>
          <mat-option value="orderlist">Lista Ordenada</mat-option>
        </mat-select>
      </mat-form-field>
      @if (type() !== 'all') {
        @if (type() === 'selectlist') {
          <mat-radio-group
            id="radio-group"
            formControlName="multiple"
            aria-label="Selecciona una option"
            class="mb-3"
          >
            <label for="radio-group">Multiple:</label>
            <mat-radio-button [value]="true">Si</mat-radio-button>
            <mat-radio-button [value]="false">No</mat-radio-button>
          </mat-radio-group>
        }

        @if (shouldShowLimit()) {
          <mat-form-field appearance="outline">
            <mat-label>LÃ­mite</mat-label>
            <input
              type="number"
              min="0"
              matInput
              formControlName="limit"
            >
          </mat-form-field>
        }
      }
    </div>
    <div>
      <button type="submit" mat-flat-button>enviar</button>
    </div>
    <div class="text">
      <app-previesubject [config]="config()"></app-previesubject>
    </div>

  </form>
</div>
