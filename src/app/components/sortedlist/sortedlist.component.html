<h2>{{subjectDomain().name}}</h2>
<p>{{subjectDomain().title}}</p>
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  @for (item of subjectDomain().subjects; track item.id;let idx = $index) {
  <div class="example-box" cdkDrag>
    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
    @if(!maxLimit(idx)){
      {{idx+1}}-{{item.name}}
    }
    @else {
      {{item.name}}
    }
  </div>
  }
</div>
