<h3>{{subjectDomain().name}}</h3>
<p>{{subjectDomain().title}}</p>
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  @for (item of subjectDomain().subjects; track item.id;let idx = $index) {
  <div class="example-box" cdkDrag>
    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
    <div class="row">
      <span>
        @if(!maxLimit(idx)){
          {{idx+1}}-{{item.name}}
        }
        @else {
          {{item.name}}
        }
      </span>
      <span>{{item.hours}} h</span>
    </div>

  </div>
  }
</div>
