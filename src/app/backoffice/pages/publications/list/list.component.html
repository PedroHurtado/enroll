<div class="container">
  <div class="add">
    <a [routerLink]="'/publications/add'" type="button" mat-button>
      <mat-icon>add</mat-icon>
      Publicar
    </a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef class="align-right">Inicio</th>
        <td mat-cell *matCellDef="let element" class="align-right">{{element.start | date:'dd-MM-yyyy'}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef class="align-right" >Final</th>
        <td mat-cell *matCellDef="let element" class="align-right">{{element.end | date:'dd-MM-yyyy'}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <a mat-button [routerLink]='["publications","edit",element.id]'>
            <mat-icon>edit</mat-icon>
            Editar
          </a>
          <button mat-button (click)="remove(element)">
            <mat-icon>delete</mat-icon>
             Eliminar
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
