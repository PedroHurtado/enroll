<app-header>Asignaturas {{currentCourseDomain?.name}}</app-header>
<app-container>
  @if(config){
    <app-subjectconfig [ISubjectDomain]="subjectDomain" (onChangeView)="changeView()" />
  }
  @else {
    <app-subjects
     [ISubjectDomain]="subjectDomain"
     (onChangeView)="changeView()"
     />
  }
</app-container>
