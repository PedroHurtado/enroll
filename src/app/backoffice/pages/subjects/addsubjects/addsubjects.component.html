<app-header>Asignaturas</app-header>
<app-container>
  @if(config){
    <app-subjectconfig (onChangeView)="changeView()" />
  }
  @else {
    <app-subjects
    [currenLevelDomain]="currenLevelDomain"
    [currentCourseDomain]="currentCourseDomain"
    [subjects]="subjects"
     (onChangeView)="changeView()"
     />
  }
</app-container>
